<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Totally Legit Movie Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="icon" type="image/x-icon" href="./assets/favicon.png">
    <link rel="stylesheet" href="styles.css" />
    <script type="module" src="./js/init.js" defer></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
        emailjs.init({
          publicKey: "auLK2yMPvnrWvZIzI",
        });
      })();
    </script>
    <script src="./js/feedback.js" defer></script>
  </head>
  <body class="unclickable">
    <button id="redirectButton" class="clickable">go back to landing page</button>
    <div id="adsWarning" data-warning="usage" class="clickable">
    <br>
    <p class="clickable">
      ⚠️ For your safety, please enable an 
      <a href="https://chromewebstore.google.com/detail/ddkjiahejlhfcafbddmgiahcphecmpfh?utm_source=item-share-cb" class="clickable">ad blocker</a> 
      and 
      <a href="https://chromewebstore.google.com/detail/aefkmifgmaafnojlojpnekbpbmjiiogg?utm_source=item-share-cb" class="clickable">popup blocker</a> 
      before watching.
    </p>
    <button class="clickable">acknowledge to use site (click)</button>
    <br>
  </div>
    <input type="text" id="showInput" placeholder="Show or Movie name" class="segoeUIfont"/>
    <label><input type="checkbox" id="modeToggle"/>Movie Mode</label><span style="font-size: 0.8em;">(if this doesn't work, try clearing cookies at the bottom of the page)</span>
    <div id="tvControls">
      <input type="number" id="seasonInput" min="1" placeholder="Season" class="segoeUIfont"/>
      <input type="number" id="episodeInput"  min="1" placeholder="Episode" class="segoeUIfont"/>
      <div>
        <button id='prevButton'>previous episode</button>
        <button id='nextButton'>next episode</button>
      </div>
    </div>
    <div>
      <label><input type="checkbox" id="themeToggle" />Light Theme</label>
      <label><input type="checkbox" id="themeTogglePink" />Pink Theme</label>
    </div>
    <select id="fontSelect" class="segoeUIfont">
      <option id="fontOption1" value="0">Segoe UI</option>
      <option id="fontOption2" value="1">Cursive</option>
      <option id="fontOption3" value="2">comic sans</option>
    </select>
    <button id="findButton" onclick="start()" class="segoeUIfont">Find</button>
    <iframe
      id="showDisplay"
      style="width: 100%; height: 500px"
      frameborder="0"
      referrerpolicy="no-referrer"
      allowfullscreen
    ></iframe>
    <br>
    <button id="optionsButton" onclick="quickFind()" class="segoeUIfont">Quick Find</button>
    <div id="quickFindOptionsDiv">
      <h2 id="divchildshowtextparent">shows (click) ↓</h2>
      <div id="divchildshows">
      <img id="familyguyposter" src="showImages/familyguyposter.jpg" onclick="quickFindMediaShows('family guy')" loading="lazy" alt="family guy poster" title="family guy poster">
      <img id="uploadposter" src="showImages/uploadposter.webp" onclick="quickFindMediaShows('upload')"  loading="lazy" alt="upload poster" title="upload poster">
      <img id="therookieposter" src="showImages/therookieposter.jpg" onclick="quickFindMediaShows('the rookie')"  loading="lazy" alt="the rookie poster" title="the rookie poster">
      <img id="carmensandiegoposter" src="showImages/carmensandiegoposter.jpg" onclick="quickFindMediaShows('carmen sandiego')"  loading="lazy" alt="carmen sandiego poster" title="carmen sandiego poster">
      <img id="demonslayerposter" src="showImages/demonslayerposter.jpg" onclick="quickFindMediaShows('demon slayer')"  loading="lazy" alt="demon slayer poster" title="demon slayer poster">
      <img id="doctorwhoposter" src="showImages/doctorwhoposter.jpg" onclick="quickFindMediaShows('doctor who')"  loading="lazy" alt="doctor who poster" title="doctor who poster">
      <img id="kcUndercoverposter" src="showImages/kcUndercoverposter.jpg" onclick="quickFindMediaShows('kc undercover')"  loading="lazy" alt="kc Undercover poster" title="kc Undercover poster">
      <img id="doctorhouseposter" src="showImages/doctorhouseposter.jpg" onclick="quickFindMediaShows('house')"  loading="lazy" alt="doctor house poster" title="doctor house poster">
      </div>
      <h2 id="divchildmovietextparent">movies (click) ↓</h2>
      <div id="divchildmovies">
        <img id="kpopdemonhuntersposterposter" src="movieimages/kpopdemonhuntersposter.webp" onclick="quickFindMediaMovies('kpop demon hunters')"  loading="lazy" alt="kpop demon hunters poster" title="kpop demon hunters poster">
        <img id="starwarsepisodeivanewhopeposter" src="movieimages/starwarsepisodeivanewhope.jpg" onclick="quickFindMediaMovies('Star Wars: Episode IV - A New Hope')"  loading="lazy" alt="star wars episode iv a new hope poster" title="star wars episode iv a new hope poster">
        <img id="kingsmanthesecretserviceposter" src="movieimages/kingsmanthesecretserviceposter.jpg" onclick="quickFindMediaMovies('kingsman: the secret service')"  loading="lazy" alt="kingsman the secret service poster" title="kingsman the secret service poster">
        <img id="kingsmanthegoldencircleposter" src="movieimages/kingsmanthegoldencircleposter.jpg" onclick="quickFindMediaMovies('kingsman: the golden circle')"  loading="lazy" alt="kingsman the golden circle poster" title="kingsman the golden circle poster">
        <img id="bladerunnerposter" src="movieimages/bladerunnerposter.jpg" onclick="quickFindMediaMovies('Blade Runner')"  loading="lazy" alt="bladerunner poster" title="bladerunner poster">
        <img id="bladerunner2049poster" src="movieimages/bladerunner2049poster.jpg" onclick="quickFindMediaMovies('Blade Runner 2049')"  loading="lazy" alt="bladerunner 2049 poster" title="bladerunner 2049 poster">
        <img id="howtotrainyourdragonposter" src="movieimages/howtotrainyourdragonposter.jpg" onclick="quickFindMediaMovies('how to train your dragon')"  loading="lazy" alt="how to train your dragon poster" title="how to train your dragon poster">
        <img id="howtotrainyourdragon2poster" src="movieimages/httyd2poster.jpeg" onclick="quickFindMediaMovies('how to train your dragon 2')"  loading="lazy" alt="how to train your dragon 2 poster" title="how to train your dragon 2 poster">
        <img id="HowtoTrainYourDragonTheHiddenWorldposter" src="movieimages/httyd3poster.jpg" onclick="quickFindMediaMovies('How to Train Your Dragon: The Hidden World')"  loading="lazy" alt="How to Train Your Dragon: The Hidden World poster" title="How to Train Your Dragon: The Hidden World poster">
        <img id="mickey17poster" src="movieimages/mickey17poster.jpg" onclick="quickFindMediaMovies('mickey 17')"  loading="lazy" alt="mickey 17 poster" title="mickey 17 poster">
        <img id="bringherbackposter" src="movieimages/bringherbackposter.jpeg" onclick="quickFindMediaMovies('bring her back')"  loading="lazy" alt="bring her back poster" title="bring her back poster">
      </div>
    </div>
    <br>
    <textarea id="feedback" placeholder='Type your feedback, quick add suggestions and more here (emails are checked frequently)'></textarea>
    <button id="sendFeedbackButton" onclick="addToQuickFind()">send feedback</button>
    <button id="clearLocalStorageButton" class="segoeUIfont">clear cookies</button>
    <button id="permaAcknowledgeButton"> permanently acknowledge adblocker warning </button>
  </body>
  <footer id="pageFooter">
  <a href="https://github.com/absurd-oliver/TLMP/commits/main/" target="_blank" style="text-decoration: none; color: inherit;">
    <p id="footerText">
      website made by <a class="repoLink" href="https://github.com/absurd-oliver/" target="_blank">absurdoliver</a> 
      and hosted on github in <a class="repoLink" href="https://github.com/absurd-oliver/Display_Show-Movie" target="_blank">this repository</a>
    </p>
  </a>
</footer>
</html>
