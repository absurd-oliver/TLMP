<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
  </head>
  <body class="segoeUIfont">
    <input type="text" id="showInput" placeholder="Show or Movie name" class="segoeUIfont"/>
    <label><input type="checkbox" id="modeToggle"/>Movie Mode</label>
    <div id="tvControls">
      <input type="number" id="seasonInput" min="1" placeholder="Season" class="segoeUIfont"/>
      <input type="number" id="episodeInput"  min="1" placeholder="Episode" class="segoeUIfont"/>
    </div>
    <label><input type="checkbox" id="themeToggle" />Light Theme</label>
    <select id="fontSelect" class="segoeUIfont">
      <option id="fontOption1" value="0">Segoe UI</option>
      <option id="fontOption2" value="1">Cursive</option>
      <option id="fontOption3" value="2">comic sans</option>
    </select>
    <button id="findButton" onclick="start()" class="segoeUIfont">Find</button>
    <iframe
      id="showDisplay"
      style="width: 100%; height: 500px"
      frameborder="0"
      referrerpolicy="no-referrer"
      allowfullscreen
    ></iframe>
  </body>
</html>
