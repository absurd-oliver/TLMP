<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Totally Legit Movie Player</title>
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
    <script type="text/javascript"
        src="https://cdn.jsdelivr.net/npm/@emailjs/browser@4/dist/email.min.js">
    </script>
    <script type="text/javascript">
      (function(){
        emailjs.init({
          publicKey: "auLK2yMPvnrWvZIzI",
        });
      })();
    </script>
    <script src="feedback.js" defer></script>
  </head>
  <body class="segoeUIfont">
    <input type="text" id="showInput" placeholder="Show or Movie name" class="segoeUIfont"/>
    <label><input type="checkbox" id="modeToggle"/>Movie Mode</label>
    <div id="tvControls">
      <input type="number" id="seasonInput" min="1" placeholder="Season" class="segoeUIfont"/>
      <input type="number" id="episodeInput"  min="1" placeholder="Episode" class="segoeUIfont"/>
    </div>
    <label><input type="checkbox" id="themeToggle" />Light Theme</label>
    <select id="fontSelect" class="segoeUIfont">
      <option id="fontOption1" value="0">Segoe UI</option>
      <option id="fontOption2" value="1">Cursive</option>
      <option id="fontOption3" value="2">comic sans</option>
    </select>
    <button id="findButton" onclick="start()" class="segoeUIfont">Find</button>
    <iframe
      id="showDisplay"
      style="width: 100%; height: 500px"
      frameborder="0"
      referrerpolicy="no-referrer"
      allowfullscreen
    ></iframe>
    <br>
    <button id="optionsButton" onclick="quickFind()">Quick Find</button>
    <div id="quickFindOptionsDiv">
      <h2 id="divchildshowtextparent">shows (click) ↓</h2>
      <div id="divchildshows">
      <img id="familyguyposter" src="showImages/familyguyposter.jpg" onclick="quickFindMediaShows('family guy')">
      <img id="uploadposter" src="showImages/uploadposter.webp" onclick="quickFindMediaShows('upload')">
      <img id="therookieposter" src="showImages/therookieposter.jpg" onclick="quickFindMediaShows('the rookie')">
      <img id="carmensandiegoposter" src="showImages/carmensandiegoposter.jpg" onclick="quickFindMediaShows('carmen sandiego')">
      <img id="demonslayerposter" src="showImages/demonslayerposter.jpg" onclick="quickFindMediaShows('demon slayer')">
      <img id="doctorwhoposter" src="showImages/doctorwhoposter.jpg" onclick="quickFindMediaShows('doctor who')">
      </div>
      <h2 id="divchildmovietextparent">movies (click) ↓</h2>
      <div id="divchildmovies">
        <img id="kpopdemonhuntersposterposter" src="movieimages/kpopdemonhuntersposter.webp" onclick="quickFindMediaMovies('kpop demon hunters')">
        <img id="starwarsepisodeivanewhopeposter" src="movieimages/starwarsepisodeivanewhope.jpg" onclick="quickFindMediaMovies('Star Wars: Episode IV - A New Hope')">
        <img id="kingsmanthesecretserviceposter" src="movieimages/kingsmanthesecretserviceposter.jpg" onclick="quickFindMediaMovies('kingsman: the secret service')">
        <img id="kingsmanthegoldencircleposter" src="movieimages/kingsmanthegoldencircleposter.jpg" onclick="quickFindMediaMovies('kingsman: the golden circle')">
        <img id="bladerunnerposter" src="movieimages/bladerunnerposter.jpg" onclick="quickFindMediaMovies('Blade Runner')">
        <img id="bladerunner2049poster" src="movieimages/bladerunner2049poster.jpg" onclick="quickFindMediaMovies('Blade Runner 2049')">
        <img id="howtotrainyourdragonposter" src="movieimages/howtotrainyourdragonposter.jpg" onclick="quickFindMediaMovies('how to train your dragon')">
        <img id="howtotrainyourdragon2poster" src="movieimages/httyd2poster.jpeg" onclick="quickFindMediaMovies('how to train your dragon 2')">
        <img id="HowtoTrainYourDragonTheHiddenWorldposter" src="movieimages/httyd3poster.jpg" onclick="quickFindMediaMovies('How to Train Your Dragon: The Hidden World')">
        <img id="mickey17poster" src="movieimages/mickey17poster.jpg" onclick="quickFindMediaMovies('mickey 17')">
        <img id="bringherbackposter" src="movieimages/bringherbackposter.jpeg" onclick="quickFindMediaMovies('bring her back')">
      </div>
    </div>
    <br>
    <textarea id="feedback" placeholder='Type your feedback, quick add suggestions and more here (emails are checked frequently)'></textarea>
    <button id="addToQuickFindButton" onclick="addToQuickFind()">send feedback</button>

  </body>
</html>
