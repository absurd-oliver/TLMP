<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="styles.css" />
    <script src="code.js" defer></script>
  </head>
  <body>
    <input type="text" id="showInput" placeholder="Show or Movie name" /><label>
    <input type="checkbox" id="modeToggle" />Movie Mode</label>
    <div id="tvControls">
      <input type="text" id="seasonInput" placeholder="Season" />
      <input type="text" id="episodeInput" placeholder="Episode" />
    </div>
    <label><input type="checkbox" id="themeToggle" />Light Theme</label>
    <button onclick="start()">Find</button>
    <iframe
      id="showDisplay"
      style="width: 100%; height: 500px"
      frameborder="0"
      referrerpolicy="origin"
      allowfullscreen
    ></iframe>
  </body>
</html>
